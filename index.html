<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- 照片轮播区 -->
  <section class="slideshow">
    <div class="slides">
      <div class="slide active" style="background-image: url('images/photo1.jpg');">
        <div class="slide-content">
          <h1>王贝柠</h1>
          <p>摄影师 & 设计师</p>
        </div>
      </div>
      <div class="slide" style="background-image: url('images/photo2.jpg');">
        <div class="slide-content">
          <h1>王贝柠</h1>
          <p>旅行爱好者</p>
        </div>
      </div>
      <div class="slide" style="background-image: url('images/photo3.jpg');">
        <div class="slide-content">
          <h1>王贝柠</h1>
          <p>创意探索者</p>
        </div>
      </div>
    </div>
    
    <!-- 导航箭头 -->
    <button class="arrow prev"><i class="fas fa-chevron-left"></i></button>
    <button class="arrow next"><i class="fas fa-chevron-right"></i></button>
    
    <!-- 指示点 -->
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <!-- 过渡区 -->
  <section class="transition">
    <div class="wave"></div>
    <p class="quote">" 用镜头捕捉生活的美好 "</p>
  </section>
